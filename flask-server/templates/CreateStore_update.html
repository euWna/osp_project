<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../static/css/CreateStore.css">
    </head>
    <body>
        <section>
            <aside>
                <div class="asideleft">
                    <a href="/CreateStore" class="up">기본정보</a>
                    <a href="/CreateMenu/{{submitted.storename}}" class="down">메뉴</a>
                </div>
            </aside>
            <form method="post" enctype="multipart/form-data">
                <div id=table>
                    <div class=row>
                        <span class="cell col1">매장명</span>
                        <span class="cell col2"><input type="text" name="storename" value="{{submitted.storename}}"/></span>
                    </div>
                    <div class="row">
                        <span class="cell col1">주소</span>
                        <span class="cell col2"><input type="text" name="location" size="70" value="{{submitted.location}}"/></span>
                    </div>
                    <div class=row>
                        <span class="cell col1">전화번호</span>
                        <span class="cell col2"><input type="text" name="phonenumber" value="{{submitted.phonenumber}}"/></span>
                    </div>
                    <div class="row">
                        <span class="cell col1">영업시간</span>
                        <span class="cell col2"><input type="time" name="time1" size="1" value="{{submitted.time1}}"/> ~ <input type="time" name="time2" size="1" value="{{submitted.time2}}"/></span>
                    </div>
                    <div class="row">
                        <span class="cell col1">카테고리</span>
                        <span class="cell col2">
                            <select name="food">
                                <option value="">선택</option>
                                <option value="kor">한식</option>
                                <option value="jap">일식</option>
                                <option value="chi">중식</option>
                            </select>
                        </span>
                    </div>
                    <div class="row">
                        <span class="cell col1">주차장</span>
                        <span class="cell col2">
                            <select name="park" value="{{submitted.parking}}">
                                <option value="yes">O</option>
                                <option value="no">X</option>
                            </select></span>
                    </div>
                    <div class="row">
                        <span class="cell col1">가격대</span>
                        <span class="cell col2"><input type="text" name="price1" size="1" value="{{submitted.price1}}" /> ~ <input type="text" name="price2" size="1" value="{{submitted.price2}}"/></span>
                    </div>
                    <div class="row">
                        <span class="cell col1">사이트</span>
                        <span class="cell col2"><input type="text" name="site" size="70" value="{{submitted.site}}"/></span>
                    </div>
                    <div class="row">
                        <span class="cell col1">대표사진</span>
                        <span class="cell col2"><input type="file" name="file" accept="image/*" value="{{submitted.img_path}}"/></span>
                    </div>
                    <div class="row">
                        <span class="cell col1"></span>
                        <span class="cell col2"><input type="submit" value="기본 정보 등록" /></span>
                    </div>
                </div>
            </form>
        </section>
    </div>
    </body>
</html>
