<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="../static/css/StoreListView.css">
    </head>
    <body>
        <div>
            <nav>
                <Link to="/ReviewAll">리뷰 모아보기</Link>
                <Link to="/CreateStore">맛집 정보 추가하기</Link>
                <Link to="/StoreListView">맛집 모아보기</Link>
            </nav>
            <div class="outer">
                <div class="pane">
                    <div id="paneName">
                        음식점 정보
                    </div>
                    <div>
                        <img class="image" src="sample" /><br /><br />
                    </div>
            
                    <div class=info>
                        <div>
                            <div class="StoreName">맛집 이름</div>
                            <div class="storelocation">
                                <img src="samplelocation" class="locationimg" width="24" height="24" />
                                "주소"
                            </div>
                        </div>
                        <br />
                        <br />
                        <div>
                            <div class="Tag">카테고리 </div>
                            <div class="site">사이트 </div>
                            <div class="phone">전화번호 </div>
                            <div class="time">운영시간 </div>
                            <div class="parking">주차장 </div>
                        </div>
                    </div>
                    <div class=buttons>
                        <Link to="/CreateStore"><button class="button">정보 수정</button></Link>
                        <Link to="/CreateReview"><button class="button">리뷰 등록</button></Link>
                    </div>
            
                    <div class="map">
                        지도API
                    </div>
                </div>
            </div>
                <Menu/>
                <Review/>
            <NavBar></NavBar>
             <Info/>

             <div class = menu>
                <div class={styles.outer}>
                    <div class={styles.pane}>
                        <div id={styles.paneName}>
                            메뉴 목록
                        </div>
                        <div class={styles.editPane}>
                            <span>직접 메뉴를 등록하고 수정하세요!</span>
                            <Link to="/CreateMenu"><button class={styles.button}>메뉴 정보 수정</button></Link>
                        </div>
                        <div class={styles.menuPane}>
                            <MenuPost/>
                            <MenuPost/>
                            <MenuPost/>
                        </div>
                    </div>
                </div>
             </div>

             <div class = review>
                <div class= outer>
                    <div class= pane>
                        <div id= paneName>
                            리뷰&#40; /*total*/ 건&#41;
                        </div>
                        <div class= editPane>
                            <span>여러분의 맛집 후기를 남겨주세요!</span>
                            <Link to="/CreateMenu"><button class= button>리뷰 등록</button></Link>
                        </div>
                        <div class= menuPane>
                            <ReviewPost/>
                            <ReviewPost/>
                            <ReviewPost/>
                        </div>
                    </div>
                </div>
             </div>
            </div>
    </body>
</html>
