<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="../static/css/Contents.css">
        <link rel="stylesheet" href="../static/css/Header.css">
        <link rel="stylesheet" href="../static/css/Storelist.css">
        <link rel="stylesheet" href="../static/css/MenuPost.css">
    </head>
    <body>
        <div>
            <nav>
                <link>리뷰 모아보기</link>
                <a href="/CreateStore">맛집 정보 추가하기</a>
                <a href="/StoreListView">맛집 모아보기</a>
            </nav>
            <div class="outer">
                <div class="pane">
                    <div id="pane">
                        음식점 정보
                    </div>
                    <div>
                        <img class="image" src="sample" /><br /><br />
                    </div>
            
                    <div class=info>
                        <div>
                            <div class="Store">{{storedata.storename}}</div>
                            <div class="storelocation">
                                <img src="samplelocation" class="locationimg" width="24" height="24" />
                                {{storedata.location}}
                            </div>
                        </div>
                        <br />
                        <br />
                        <div>
                            <div class="Tag">카테고리 </div>
                            <div class="site">사이트 </div>
                            <div class="phone">전화번호 </div>
                            <div class="time">운영시간 </div>
                            <div class="parking">주차장 </div>
                        </div>
                    </div>
                    <div class="buttons">
                        <Link to="/CreateStore"><button class="button">정보 수정</button></Link>
                        <Link to="/CreateReview"><button class="button">리뷰 등록</button></Link>
                    </div>
            
                    <div class="map">
                        지도API
                    </div>
                </div>
            </div>
             <div class = "menu">
                <div class="outer">
                    <div class="pane">
                        <div id="pane">
                            메뉴 목록
                        </div>
                        <div class="editPane">
                            <span>직접 메뉴를 등록하고 수정하세요!</span>
                            <Link to="/CreateMenu"><button class="button">메뉴 정보 수정</button></Link>
                        </div>
                        <div class="menuPane">
                            <div class="listbox">
                                <div class="ImagePart">
                                    <img src="sample" width="295" height="125" />
                                </div>
                               
                                <div class="listdesc">
                                    <div id="Menu">메뉴 이름</div>
                                    <div class="heart"><img src="heart" class="heartimg" width="14" height="16" /> 150</div>
                                    <div class="price">가격</div>
                                    <div class="nutrients">영양성분</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
             </div>

            <div class = "review">
                <div class= "outer">
                    <div class= "pane">
                        <div id= "pane">
                            리뷰&#40; /*total*/ 건&#41;
                        </div>
                        <div class= "editPane">
                            <span>여러분의 맛집 후기를 남겨주세요!</span>
                            <Link to="/CreateMenu"><button class= "button">리뷰 등록</button></Link>
                        </div>
                        <div class= "menuPane">
                            <div class="outer">
                                <div class="pane">
                                    <div id="pane">
                                        리뷰&#40; {/*total*/" 건&#41;
                                    </div>
                                    <div class="editPane">
                                        <span>여러분의 맛집 후기를 남겨주세요!</span>
                                        <Link to="/CreateMenu"><button class="button">리뷰 등록</button></Link>
                                    </div>
                                    <div class="menuPane">
                                        <Link to="/CreateMenu">
                                            <div class="pr_description">
                                                <div class="user_">사용자</div>
                                                <div class="store_">음식점 이름</div>
                                                <div class="review_title">리뷰 제목입니다.</div>
                                                <div class="review_desc">본문샘플<br />본문샘플</div>
                                                <div class="review_img"><img src="sample" width="250" height="230" /></div>
                                            </div>
                                        </Link>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
